<!DOCTYPE html>
<html>
 <head>
  <title> canvas绘制七巧板 </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
 </head> 
 <body> 
	 <canvas id="canvas" style="border: 1px solid #aaa;display:block;">
	 	<!--添加浏览器不支持canves的时候要显示的东西，在支持canvas的时候，该内容被直接忽略-->
	 </canvas>
	 <script type="text/javascript">
	    var tangram = [
	      {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
	      {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#caff67"},
	      {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#67becf"},
	      {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#ef3d61"},
	      {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
	      {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
	      {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"},

	    ];
        window.onload = function  () {
        	var canvas = document.getElementById("canvas");
        	canvas.width = 800;
        	canvas.height = 800;
        	if (canvas.getContext("2d")) {
        		var context = canvas.getContext("2d");
        		for(var i = 0 ;i < tangram.length; i++){
        			draw(tangram[i],context);
        		}
        	} else {
        		//显示兼容性处理问题
        	}
        	
        }
        function draw(piece,cxt){
        	cxt.beginPath();
        	cxt.moveTo(piece.p[0].x,piece.p[0].y);
        	for(var i = 1 ; i < piece.p.length;i++){
        		cxt.lineTo(piece.p[i].x,piece.p[i].y);
        	}
        	cxt.closePath();
        	cxt.fillStyle = piece.color;
        	cxt.fill();
        	cxt.lineWidth = 1;
        	cxt.strokeStyle="red";
        	cxt.stroke();
        }
	 </script>
 </body>
</html>
